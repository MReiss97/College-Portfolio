<body>
    <div class="container ">
        <div class="row">
            <!-- Beginning of navbar -->

                class="fill navbar navbar-expand-lg bg-body-dark border border-light mt-3 text-light position-relative">
                <div class="container-fluid">
                    <a class="navbar-brand navBarName" href="#">Max Reiss</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                    <div class="collapse navbar-collapse border-0" id="navbarNav">
                        <ul class="navbar-nav ms-auto">

                                <a class="nav-link" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">

                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- End of navbar -->
        </div>

    </div>
    <script>
        const cursor = new MouseFollower({
            el: null,
            container: document.body,
            className: "mf-cursor",
            innerClassName: "mf-cursor-inner",
            textClassName: "mf-cursor-text",
            mediaClassName: "mf-cursor-media",
            mediaBoxClassName: "mf-cursor-media-box",
            iconSvgClassName: "mf-svgsprite",
            iconSvgNamePrefix: "-",
            iconSvgSrc: "",
            dataAttr: "cursor",
            hiddenState: "-hidden",
            textState: "-text",
            iconState: "-icon",
            activeState: "-active",
            mediaState: "-media",
            stateDetection: {
                "-pointer": "a,button",
                "-hidden": "iframe",
            },
            visible: true,
            visibleOnState: false,
            speed: 0.55,
            ease: "expo.out",
            overwrite: true,
            skewing: 0,
            skewingText: 0,
            skewingIcon: 2,
            skewingMedia: 2,
            skewingDelta: 0.001,
            skewingDeltaMax: 0.15,
            stickDelta: 0.15,
            showTimeout: 20,
            hideOnLeave: true,
            hideTimeout: 300,
            hideMediaTimeout: 300,
        });

        // Select all clickable elements (links, buttons, etc.)
        const clickableElements = document.querySelectorAll('a, button');

        // Loop through each clickable element and add event listeners
        clickableElements.forEach((element) => {
            element.addEventListener('mouseenter', () => {
                // Add the "fill" class when the cursor hovers over a clickable item
                document.querySelector('.mf-cursor').classList.add('fill');
            });

            element.addEventListener('mouseleave', () => {
                // Remove the "fill" class when the cursor leaves the clickable item
                document.querySelector('.mf-cursor').classList.remove('fill');
            });
        });

    </script>
    <!--Cursor hover effect from livebloggerofficial-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
